<body>

<form id="request_form">

	<input type="" name="" class="city"> <button>Show weather</button>
</form>
<div id="result">

<script type="text/javascript">
	$(document).ready(function() {

	    	// my API key 
	    	// 29563f2a992926c951390aa78c4b2a2e

	        $.get(url, function(res) {

	        	// converting from Kelvins to Celsius
	        	var temperature = res.main.temp - 273;
	        	console.log(res);
	            $('#result').append("<h1>"+ res.name+ "</h1>" + "<b>Temparature:</b> " + Math.floor(temperature) + " Â° C ");
	        }, 'json');

	        return false;
	    });
	});

</script>
